<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Informatics-2021-Lab2 Library</title>
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>
<h1>Informatics-2021-Lab2 Library</h1>
<h3>Add Artist</h3>
<form action="javascript:void(0);" method="POST" onsubmit="addArtist()">
    <input type="text" id="add-firstname" placeholder="New Artist First Name"/>
    <input type="text" id="add-lastname" placeholder="New Artist Last Name"/>
    <input type="submit" value="Add">
</form>
<div id="editArtist">
    <h3>Edit</h3>
    <form action="javascript:void(0);" onsubmit="updateArtist()">
        <input type="hidden" id="edit-id"/>
        <input type="text" id="edit-firstname"/>
        <input type="text" id="edit-lastname"/>
        <input type="submit" value="Save">
        <a onclick="closeInput()" aria-label="Close">&#10006;</a></form>
</div>
<p id="counter"></p>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tbody id="artists"></tbody>
</table>
<script src="js/lab2.js" asp-append-version="true"></script>
<script type="text/javascript"> getArtists();
</script>
</body>
</html>
